<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 100px;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: green;
            position: relative;
            left: 50px;
            bottom: 50px;
        }
    </style>
</head>

<body>
    <div class="box1">
        box 1
    </div>
    <div class="box2">
        box 2
    </div>
</body>

</html>
